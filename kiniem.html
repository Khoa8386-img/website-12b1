<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Trang web của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navigation Menu */
        .navigation_menu {
            background: #e74c3c;
            padding: 15px 0;
        }

        .navigation_menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            transition: 0.3s;
        }

        .navigation_menu a:hover {
            background: #c0392b;
            border-radius: 5px;
        }

        /* Main Content */
        main {
            padding: 20px;
        }

        h2 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Video Styling */
        .video-container {
            margin-top: 20px;
        }

        video {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navigation_menu">
        <a href="#ki-niem">Kỉ niệm</a>
    </div>

    <main>
        <h2 id="ki-niem">Kỉ niệm đẹp</h2>

        <!-- Image Gallery -->
        <div class="gallery">
            <img src="1.jpg" alt="photo">
            <img src="12.jpg" alt="photo">
            <img src="123.jpg" alt="photo">
            <img src="12345.jpg" alt="photo">
        </div>

        <!-- Video Section -->
        <div class="video-container">
            <video src="1.mp4" controls></video>
        </div>
    </main>

</body>
</html>
