<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="UTF-8">    
        <title>Cảm ơn bạn!</title>  
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #FF9966;
                text-align: center;
                padding: 50px;
            }

            .container {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                display: inline-block;
            }

            h2 {
                color: #c0392b;
            }

            p {
                font-size: 16px;
                color: #333;
            }

        </style>
    </head>  
    <body>  
        <div class="container">
            <h2>Cảm ơn bạn đã đóng góp ý kiến!</h2>
            <p>Chúng tôi rất trân trọng ý kiến của bạn và sẽ cải thiện dịch vụ tốt hơn.</p>
           
        </div>
    </body>  
</html>
